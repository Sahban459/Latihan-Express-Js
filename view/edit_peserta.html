  <script>
   document.addEventListener('DOMContentLoaded', () => {
      // Get user ID from URL
      const urlParts = window.location.pathname.split('/');
      const pesertaId = urlParts[urlParts.length - 1];

      if (pesertaId) {
        // Fetch existing user data
        fetch(`/peserta/${pesertaId}`)
          .then(response => response.json())
          .then(peserta => {
            document.getElementById('nama').value = peserta.nama;
            document.getElementById('sekolah').value = peserta.sekolah;
            document.getElementById('jurusan').value = peserta.jurusan;
            document.getElementById('no_hp').value = peserta.no_hp;
            document.getElementById('alamat').value = peserta.alamat;
          })
          .catch(error => {
            console.error('Error fetching peserta data:', error);
            alert('Error fetching peserta data');
          });
      }
    });

    async function submitForm(event) {
      event.preventDefault();

      // Get user ID from URL
      const urlParts = window.location.pathname.split('/');
      const pesertaId = urlParts[urlParts.length - 1];

      if (!pesertaId) {
        alert('peserta ID not found');
        return;
      }

      const nama = document.getElementById('nama').value;
      const sekolah = document.getElementById('sekolah').value;
      const jurusan = document.getElementById('jurusan').value;
      const no_hp = document.getElementById('no_hp').value;
      const alamat = document.getElementById('alamat').value;
  
      if (!nama || !sekolah || !jurusan || !no_hp || !alamat) {
        alert('All fields are required');
        return;
      }

      const formData = new FormData();
      formData.append('nama', nama);
      formData.append('sekolah', sekolah);
      formData.append('jurusan', jurusan);
      formData.append('no_hp', no_hp);
      formData.append('alamat', alamat);
     
      try {
        const response = await fetch(`/peserta/${pesertaId}`, {
          method: 'PUT',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const result = await response.json();
        alert('peserta updated successfully');
        console.log(result);
         window.location ='/index_peserta'
      } catch (error) {
        console.error('Error:', error);
        alert('Error updating peserta');
      }
    }
  </script>
