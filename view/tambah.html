  <script>
    async function submitForm(event) {
      event.preventDefault();

      const nama = document.getElementById('nama').value;
      const email = document.getElementById('email').value;
      const alamat = document.getElementById('alamat').value;
      const jenis_kelamin = document.getElementById('jenis_kelamin').value;
      const jumlah_saudara = document.getElementById('jumlah_saudara').value;
      const foto = document.getElementById('formFile').files[0];

      if (!nama || !email || !alamat || !jenis_kelamin || !jumlah_saudara || !foto) {
        alert('All fields are required');
        return;
      }

      const formData = new FormData();
      formData.append('nama', nama);
      formData.append('email', email);
      formData.append('alamat', alamat);
      formData.append('jk', jenis_kelamin);
      formData.append('jumlah_saudara', jumlah_saudara);
      formData.append('foto', foto);

      try {
        const response = await fetch('/users', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();
        alert('User created successfully');
        console.log(data);
        window.location ='/'
      } catch (error) {
        console.error('Error:', error);
        alert('Error creating user');
      }
    }
  </script>
